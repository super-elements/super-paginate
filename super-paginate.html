<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../paper-input/paper-input.html">

<!--
 `<super-paginate>` is used for pagination  .

Example:

    <super-paginate></super-paginate>
 In this we can set the totalRows we want in a page/screen

Example:

    <super-paginate totalRows='3'>
    </super-paginate>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="super-paginate">
  <template>
    <style>
    div.paginatestyling {
      display: flex;
      flex-direction: row;
      justify-content:flex-start;
    }
    paper-button.nextButtonStyling {
      background-color: #b61f38;
      height: 5vh;
      font-family: 'Roboto', 'Noto', sans-serif;
      color: white;
    }
    paper-button.previousButtonStyling {
      background-color:  #b61f38;
      font-family: 'Roboto', 'Noto', sans-serif;
      height: 5vh;
      color: white;
    }
    input.inputnumber {
      height: 4vh;
      text-align: center;
      margin-left: 11px;
      margin-right: 7px;
    }
    span.spanpaginate {
      align-self: center;
    }
    </style>
    <div class="paginatestyling">
      <paper-button id="superPaginatePrevious" class="previousButtonStyling"> Previous </paper-button>
      <input id="pageCountInput" class="inputnumber" type="number" min="1"  count="{{count}}" total-row="{{totatRow}}" value="1" required="" readonly="">
      <span class="spanpaginate"> /{{totalPage}} </span>
      <paper-button id="superPaginateNext" class="nextButtonStyling"> Next </paper-button>

      </div>
    </template>

  <script>
    Polymer({
      is: 'super-paginate',
      properties: {
        // It is used to calculate the no of entries in database.
        count: {
          type:String,
          reflectToAttribute: true,
          value: '1',
          observer: '_checkCount'
        },
        // It is used to set the no of rows we want in a page.
        totalRow: {
          type: String,
          value: '',
          reflectToAttribute: true
        },
        // It is used to calculate the totalPages created after getting the values of count and totalRows.
        totalPage: {
          type: String,
          reflectToAttribute: true,
          value: '1' ,
        },
        currentPage: {
          type: String,
          reflectToAttribute: true,
          value: '1'
        }
      },
      _checkCount: function () {
        var self = this;
        if(self.totalPage !== '' || self.totalPage !== undefined || self.totalPage !== null) {
          var pageno;
          pageno = self.count/self.totalRow;
          self.totalPage = Math.round(pageno);
          self.fire('pagecount', { });
        }
      },

      ready: function() {
        var self = this;
        self.$.superPaginatePrevious.addEventListener('click', function(e) {
        self.fire('previous', { });
        var value1 = self.$.pageCountInput;
        console.log('value1', value1);
        self.currentPage = value1.value;
        if(self.currentPage> 1){
        self.currentPage= self.currentPage - 1
        value1.value = self.currentPage
      }
     });
    self.$.superPaginateNext.addEventListener('click', function(e) {
      self.fire('next', { });
      var value2 = self.$.pageCountInput;
      self.currentPage = parseInt(value2.value);
      if(self.currentPage < self.totalPage) {
        self.currentPage  = self.currentPage + 1;
        value2.value = self.currentPage;
      }
    });
  },
  // attached: function() {
  // },
  // detached: function() {
  // },
});
</script>
</dom-module>
