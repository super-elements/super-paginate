<html>
  <head>
    <title>  super-paginate</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"/>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../super-paginate.html"/>
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="super-paginate-fixture">
      <template>
        <super-paginate>
          <h2>super-paginate</h2>
        </super-paginate>
      </template>
    </test-fixture>

    <script>
      suite('<super-paginate>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('super-paginate-fixture');
        });

        test('test case to check the value of the totalPage  property', function() {
          myEl.setAttribute('total-row', "10");
          myEl.setAttribute('count',"100");
          assert.equal(myEl.totalPage,10);
        });

        test('test case to check the exact value of the totalrow property', function() {
          myEl.setAttribute('totalrow',"100");
          assert.equal(myEl.totalRow,'');
        });

        test('test case to check the default value for currentPage property', function() {
          myEl.setAttribute('currentPage',"1");
          assert.equal(myEl.currentPage,1);
        });




        test('test case to check  the values of all the property for very large values', function() {
          myEl.setAttribute('total-row', "1000000000000000");
          myEl.setAttribute('count',"1000000000000000");
          assert.equal(myEl.totalPage,1);
        });



        test('test case to check the value of the totalPage if  not defined ', function() {
          myEl.setAttribute('totalPage','');
          assert.equal(myEl.totalPage,'NaN');
        });




        test('test case to set the value of currentPage property',function(){
          Polymer.dom(myEl.root).querySelector('input').value ='56';
          assert.equal(myEl.currentPage,'56');

        });
      });
    </script>

  </body>
</html>
